# - TMUX CONFIG -

## KeyConfig
bind-key r source-file ~/.tmux.conf # 設定リロード
### コピー&ペースト
bind-key v copy-mode \; display "Copy-mode!"
set-window-option -g mode-keys vi
#### Prefix+Enter/y でコピー
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y copy-pipe "xsel -bi"
#### Prefix+p でペースト
bind-key p if-shell 'xsel -b -o > ~/.tmux-buffer' 'load-buffer ~/.tmux-buffer ; paste-buffer'

## 外観
set-option -g status-interval 1 # status line を更新する間隔を 1 秒にする
set-option -g status-position top
set-option -g default-terminal screen-256color
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g status-justify left
set-option -g status-bg "colour240"
set-option -g status-fg "colour250"
### 左パネル
set-option -g status-left-length 20
set-option -g status-left \
"#[fg=colour255,bg=colour166]#{?client_prefix,#[reverse] PREF , TMUX }"\
"#P #[default] "
### 右パネル
set-option -g status-right-length 60
set-option -g status-right \
"#[fg=colour250,bg=colour242] LA: #(cut -d' ' -f-3 /proc/loadavg) "\
"#[fg=colour240,bg=colour247] %m月%d日 %H:%M #[default]"
### Windowパネル
set-window-option -g window-status-format " #I #W "
set-window-option -g window-status-current-format \
"#[fg=colour255,bg=colour235,bold] #I #W #[default]"
set  -g pane-active-border-fg    colour166
set  -g pane-border-fg           black
setw -g window-status-current-fg blue

## マウス設定
set -g mouse on
bind -T root WheelUpPane   if-shell -F -t = \
"#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = \
"#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

## その他
set -s escape-time 0    # Vimを使うときにEscが遅くなるのを防ぐ

## 起動設定
set-option -g default-shell "/usr/bin/fish"
